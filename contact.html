<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- HEADER COMPONENT -->
    <header id="header"></header>

    <!-- PAGE CONTENT -->
    <main id="main-container">
        <div class="container-fluid ">
            <div class="container">
                <div>
                    <h2 class="text-center mb-5 shadow-sm p-3">Contact Us: </h2>
                </div>
                <div class="row">
                    <div class="col-md-7 shadow rounded p-5">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">First name :</label>
                                <input type="text" class="form-control" placeholder="ex :First Name">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Last Name:</label>
                                <input type="text" class="form-control" placeholder="ex: Last Name">

                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail:</label>
                                <input type="text" class="form-control" placeholder="ex: Shipfinity@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Subject:</label>
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message:</label>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER COMPONENT -->
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/contact.js" type="module"></script>
</body>
</html>
