<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
    <!-- HEADER COMPONENT -->
    <header id="header"></header>

    <!-- PAGE CONTENT -->
    <main id="main-container">
        <div class="container-fluid ">
            <div class="container">
                <div>
                    <h2 class="text-center mb-5 shadow-sm p-3">Contact Us: </h2>
                </div>
                <div class="row">
                    <div class="col-md-7 shadow rounded p-5">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">First name :</label>
                                <input type="text" class="form-control" id="contactFirstNameField" placeholder="First Name">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="contactLastNameField" placeholder="Last Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail:</label>
                                <input type="text" class="form-control" id="contactEMailField" placeholder="ex: shipfinity@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Subject:</label>
                                <input type="text" class="form-control" id="contactSubjectField" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message:</label>
                                <textarea name="text" class="form-control" rows="3" placeholder="Write your message here"></textarea>
                            </div>
                        </div>
                        <!-- Button trigger modal -->
<button type="button" class="btn btn-dark submitBtnContact" data-bs-toggle="modal" data-bs-target="#exampleModal"> Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Shipfinity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Message sent successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
                    </div>
                    <div class="col-md-5 pt-4 pb-4 d-flex align-items-center justify-content-center">
                        <div class="">
                            <img src="/assets/letter_icon_contact_page.png" width="200px" alt="image" class="">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER COMPONENT -->
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/contact.js" type="module"></script>
</body>
</html>
