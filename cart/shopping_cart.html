<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/shopping_cart.css" type="text/css">
</head>
<body>
    <!-- HEADER COMPONENT -->
    <header id="header"></header>

    <!-- PAGE CONTENT -->
    <main id="main-container" class="container">
        <div class="d-flex justify-content-between align-items-center mb-4" >
            <h3 class="fw-normal mt-3 mb-0 text-black">Your shopping Cart</h3>
        </div>

        <div id="itemsContainer" class="text-center">
            <div class="card rounded-3 mb-4" id="shoppingCart">
            </div>
        </div>


        <div class="card mb-4">
          <div class="card">
            <div class="total ps-3 pt-2">
              <h4>Total: $ <span class="cart-total">0</span></h4>
            </div>
            <button type="button" class="btn btn-outline-danger clear-cart ms-3 me-3 mb-3">Clear cart</button>
          </div>
          <div class="card">
            <div class="card-body">
              <button type="button" id="proceedToPay" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
            </div>
          </div>
          
    </main> 

    <!-- FOOTER COMPONENT -->
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/shopping_cart.js" type="module"></script>
    
</body>
</html>
