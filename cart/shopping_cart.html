<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER COMPONENT -->
    <header id="header"></header>

    <!-- PAGE CONTENT -->
    <main id="main-container">
        <h1>Shopping Cart</h1>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">Price <i
                    class="fas fa-angle-down mt-1"></i></a></p>
            </div>
        </div>

        <div id="itemsContainer" class="text-center">
            <div class="card rounded-3 mb-4" id="shoppingCart">
                          <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                      class="img-fluid rounded-3" alt="Cotton T-shirt">
                                    </div>
                                  
                                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                        </button>
                    
                                        <input id="form1" min="0" name="quantity" value="2" type="number"
                                        class="form-control form-control-sm" />
                    
                                        <button class="btn btn-link px-2"
                                        <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0">${Product.price}</h5>
                                  </div>
                                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                  <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                  </div>
                                </div>
                            </div>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
              <div class="form-outline flex-fill">
                <input type="text" id="form1" class="form-control form-control-lg" />
                <label class="form-label" for="form1">Discount code</label>
              </div>
              <button type="button" id="apply" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
          </div>
          <div class="card">
            <div class="total">
              <h3>Your total: $ <span class="cart-total">0</span></h3>
            </div>
            <button type="button" class="clear-cart">Clear cart</button>
          </div>
          <div class="card">
            <div class="card-body">
              <button type="button" id="proceedToPay" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
            </div>
          </div>
          
    </main>

    <!-- FOOTER COMPONENT -->
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/shopping_cart.js" type="module"></script>
    
</body>
</html>
