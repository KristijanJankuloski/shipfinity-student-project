                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" name="state" id="state" placeholder="NY" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10000" required>
                                    </div>
                                </div>
                            </div>

                                <label for="cardName">Name on Card</label>
                                <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>
                                <label for="creditCardNumber">Credit Card Number</label>
                                <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="1111-2222-3333-4444" required>
                                <label for="expiryMonth">Expiry Month</label>
                                <input type="text" id="expiryMonth" name="expiryMonth" placeholder="September" required>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expiryYear">Expiry Year</label>
                                        <input type="text" id="expiryYear" name="expiryYear" placeholder="2023" required>
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label>
                            <input type="checkbox" checked="checked" name="shippingAddress"> Shipping address same as billing address
                        </label>
                        <button type="button" class="btn-submitCheckout" data-bs-toggle="modal" data-bs-target="#checkoutModal"> Continue to checkout</button>
                    </form>
                </div>
            </div>
            <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="checkoutModalLabel">Shipfinity</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Order received succsesfully!
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-25">
                <div class="cart-container">
                    <h4>Cart
                        <span class="price" style="color:black">

                    <p><a href="#" class="item">Item 2</a> <span class="price">$10</span></p>
                    <p><a href="#" class="item">Item 3</a> <span class="price">$10</span></p>
                    <p><a href="#" class="item">Item 4</a> <span class="price">$10</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>$40</b></span></p>
